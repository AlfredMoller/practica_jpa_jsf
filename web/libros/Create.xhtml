<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLibrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLibrosLabel_idLibro}" for="idLibro" />
                    <h:inputText id="idLibro" value="#{librosController.selected.idLibro}" title="#{bundle.CreateLibrosTitle_idLibro}" required="true" requiredMessage="#{bundle.CreateLibrosRequiredMessage_idLibro}"/>
                    <h:outputLabel value="#{bundle.CreateLibrosLabel_nombreAutor}" for="nombreAutor" />
                    <h:inputText id="nombreAutor" value="#{librosController.selected.nombreAutor}" title="#{bundle.CreateLibrosTitle_nombreAutor}" />
                    <h:outputLabel value="#{bundle.CreateLibrosLabel_fehcaEdicion}" for="fehcaEdicion" />
                    <h:inputText id="fehcaEdicion" value="#{librosController.selected.fehcaEdicion}" title="#{bundle.CreateLibrosTitle_fehcaEdicion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLibrosLabel_idAutor}" for="idAutor" />
                    <h:selectOneMenu id="idAutor" value="#{librosController.selected.idAutor}" title="#{bundle.CreateLibrosTitle_idAutor}" >
                        <f:selectItems value="#{autorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{librosController.create}" value="#{bundle.CreateLibrosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{librosController.prepareList}" value="#{bundle.CreateLibrosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLibrosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
