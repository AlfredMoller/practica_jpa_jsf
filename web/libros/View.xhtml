<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLibrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLibrosLabel_idLibro}"/>
                    <h:outputText value="#{librosController.selected.idLibro}" title="#{bundle.ViewLibrosTitle_idLibro}"/>
                    <h:outputText value="#{bundle.ViewLibrosLabel_nombreAutor}"/>
                    <h:outputText value="#{librosController.selected.nombreAutor}" title="#{bundle.ViewLibrosTitle_nombreAutor}"/>
                    <h:outputText value="#{bundle.ViewLibrosLabel_fehcaEdicion}"/>
                    <h:outputText value="#{librosController.selected.fehcaEdicion}" title="#{bundle.ViewLibrosTitle_fehcaEdicion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLibrosLabel_idAutor}"/>
                    <h:outputText value="#{librosController.selected.idAutor}" title="#{bundle.ViewLibrosTitle_idAutor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{librosController.destroyAndView}" value="#{bundle.ViewLibrosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLibrosEditLink}"/>
                <br />
                <h:commandLink action="#{librosController.prepareCreate}" value="#{bundle.ViewLibrosCreateLink}" />
                <br />
                <h:commandLink action="#{librosController.prepareList}" value="#{bundle.ViewLibrosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLibrosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
